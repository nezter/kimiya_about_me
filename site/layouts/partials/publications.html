<section id="experience" class="section section--border-bottom rad-animation-group">
    <div class="container">
        <div class="row flex-column-reverse flex-md-row rad-fade-down">
            <div class="col-12 col-sm-6">
                <h2>{{ .publicationstitle }}</h2>
                <p class="lead">{{ .publicationsdescription }}</p>
                <a href="{{ .publicationsbuttonURL | absURL }}" class="btn btn-primary" target="_blank">
                    <i class="{{ .publicationsbuttonicon }}"></i>
                    {{ .publicationsbtnText }}
                    <i class="icon-arrow-right"></i></a>
                <a href="{{ .publicationsbutton2URL | absURL }}" class="btn btn-frameless" target="_blank">
                    <i class="{{ .publicationsbutton2icon }}"></i>
                    {{ .publicationsbutton2btnText }}
                </a>
            </div>
            <div class="col-12 col-sm-6 mt-5 mt-sm-0">
                {{ range .publications }}
                <div class="experience">
                    <div class="experience__date">{{ .publishyear }}</div>
                    <div class="experience__title">{{ .publishtitle }}</div>
                    <div class="experience__company">{{ .publishLocation }}</div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
