<section class="rad-showcase rad-showcase--index rad-animation-group rad-fade-down">
  <div class="rad-showcase__bg">
    <img
      class="lozad img-responsive"
      src="img/WhatsApp Image 2021-07-18 at 12.52.27 PM.jpeg"
      alt="Image of the street view of castle of domab"
    />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-6">
        <h1 class="display-1">
          {{.title}}
          <br />
          <span
            >{{.subtitle}}</span
          >
        </h1>
        <p class="lead">
          {{.homedescription}}
        </p>
        <a
          href="{{.butnUrl}}"
          class="btn btn-primary"
        >
          <i class="{{.butnImg}}"></i>
          {{.btnText}}
        </a>
      </div>
    </div>
    <div class="row platform-links">
      <div class="col-12">
        {{range .socialLinks}}
        <a href="{{ .URL | absURL }}" target="_blank"
          ><i class="icon-{{ .soicon }}-line"></i
        ></a>
        {{ end }}
      </div>
    </div>
  </div>
</section>
