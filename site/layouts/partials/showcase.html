<section class="rad-showcase rad-showcase--index rad-animation-group rad-fade-down">
  <div class="rad-showcase__bg">
    <img
      class="lozad img-responsive"
      src="{{.introImage.introimage }}"
      alt="Image of the street view of castle of domab"
    />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-6">
        <h1 class="display-1">
          {{.intro.title}}
          <br />
          <span
            >{{.intro.subtitle}}</span
          >
        </h1>
        <p class="lead">
          {{.intro.homedescription}}
        </p>
        <a
          href="{{.button.butnUrl}}"
          class="btn btn-primary"
        >
          <i class="{{.button.butnImg}}"></i>
          {{.button.btnText}}
        </a>
      </div>
    </div>
    <div class="row platform-links">
      <div class="col-12">
        {{range .sociallinks}}
        <a href="{{ .URL }}" target="_blank"
          ><i class="icon-{{ .soicon }}-line"></i
        ></a>
        {{ end }}
      </div>
    </div>
  </div>
</section>
