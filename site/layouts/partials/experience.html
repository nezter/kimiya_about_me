<section
  id="experience"
  class="section section--border-bottom rad-animation-group"
>
  <div class="container">
    <div class="row flex-column-reverse flex-md-row rad-fade-down">
      <div class="col-12 col-sm-6 mt-5 mt-sm-0">
        {{ range .experience }}
        <div class="experience">
          <div class="experience__date">{{ .workyear }}</div>
          <div class="experience__title">{{ .workrole }}</div>
          <div class="experience__company">{{ .company }}</div>
        </div>
        {{ end }}
      </div>
      <div class="col-12 col-sm-6">
        <h2>{{ .experiencetitle }}</h2>
        <p class="lead">{{ .experiencedescription }}</p>
        <a
          href="{{ .experiencebuttonURL | absURL }}"
          class="btn btn-primary"
          target="_blank"
        >
          <i class="{{ .experiencebuttonicon }}"></i>
          {{ .experiencebtnText }}
          <i class="icon-arrow-right"></i
        ></a>
        <a
          href="{{ .experiencebutton2URL | absURL }}"
          class="btn btn-frameless"
          target="_blank"
        >
          <i class="{{ .experiencebutton2icon }}"></i>
          {{ .experiencebutton2btnText }}
        </a>
      </div>
    </div>
  </div>
</section>
